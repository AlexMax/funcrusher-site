<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %} - FUNCRUSHER+</title>
		<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}lib/bootstrap.less">
		<script src="{{ STATIC_URL }}js/less-1.1.3.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="page-header">
					<img src="http://www.funcrusherplus.net/funcrusherplus.png" />
				</div>
				<div class="row">
					<div class="span12">
						{% include "_menu.html" %}
						{% block content %}{% endblock %}
					</div>
					<div class="span4">
						<div class="well">
							{% include "_user.html" %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
